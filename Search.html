<html lang="en">

<div class="row">
    <div class = "col">
</div>

<table class="table table-striped">
    <tr  class="bg-info">
        <th  class="bg-info" data-colname="name" data-order="desc">Name &#9650</th>
        <th  data-colname="age" data-order="desc">Age &#9650</th>
        <th  data-colname="birthdate" data-order="desc">Birthday &#9650</th>
        <th  data-colname="account" data-order="desc">Account Type</th>
    </tr>
    <tbody id="myTable">
        
    </tbody>
</table>


<script>
var myArray = [
    {'name':'Michael', 'age':'30', 'birthdate':'11/10/1989', 'account':'Submitter'},
    {'name':'Mila', 'age':'32', 'birthdate':'10/1/1989', 'account':'Moderator'},
    {'name':'Paul', 'age':'29', 'birthdate':'10/14/1990', 'account':'Analyst'},
    {'name':'Dennis', 'age':'25', 'birthdate':'11/29/1993', 'account':'Analyst'},
    {'name':'Tim', 'age':'27', 'birthdate':'03/12/1991', 'account':'Submitter'},
    {'name':'Erik', 'age':'24', 'birthdate':'10/31/1995', 'account':'Submitter'},
]

buildTable(myArray)

 $('th').on('click', function(){
    var column = $(this).data('colname')
    var order = $(this).data('order')
    var text = $(this).html()
    text = text.substring(0, text.length - 1);
     
    if (order == 'desc'){
        myArray = myArray.sort((a, b) => a[column] > b[column] ? 1 : -1)
        $(this).data("order","asc");
        text += '&#9660'
    }else{
        myArray = myArray.sort((a, b) => a[column] < b[column] ? 1 : -1)
        $(this).data("order","desc");
        text += '&#9650'
    }
    $(this).html(text)
    buildTable(myArray)
    })

$('#search-input').on('keyup',function(){
    var value = $(this).val()
    console.log('Value',value)
    var data = searchTable(value, myArray)
    buildTable(data)
})   

buildTable(myArray)
   
function searchTable(value, data) {
    var filteredData = []
    for (var i = 0; i<data.length; i++) {
        value = value.toLowerCase()
        var name = data[i].name.toLowerCase()
        if (name.includes(value)) {
            filteredData.push(data[i])
        }
    }
    return filteredData

}
    
function buildTable(data){
    var table = document.getElementById('myTable')
    table.innerHTML = ''
    for (var i = 0; i < data.length; i++){
        var colname = `name-${i}`
        var colage = `age-${i}`
        var colbirth = `birth-${i}`
        var colaccount = `account-${i}`
        var row = `<tr>
                        <td>${data[i].name}</td>
                        <td>${data[i].age}</td>
                        <td>${data[i].birthdate}</td>
                        <td>${data[i].account}</td>
                   </tr>`
        table.innerHTML += row
    }
}
</script>
